<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links  -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/favicons/favicon-16x16.png" />

    <!-- Main Js  -->
    <script defer src="assets/js/index.js"></script>

    <title>Pok√©dex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemon_gif" />

      <h1 class="pokemon_data">
        <span class="pokemon_id"></span> -
        <span class="pokemon_name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Name or Number"
          required
        />

      <div class="buttons">
        <button class="button button_prev">Prev &lt;</button>
        <button class="button button_next">Next &gt;</button>
      </div>

      <img src="assets/img/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
